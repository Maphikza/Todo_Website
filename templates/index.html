<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Todos</title>
  <link href="{{url_for('static', filename='styles.css')}}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid main-page">
    <div class="container">
      <div class="row pb-3">
        <h2 class="main-title col-6">Open List: {{year}}/{{month}}/{{day}}</h2>
        <a class="btn btn-success btn-sm mb-2 col-1" href="{{url_for('add_todo')}}" role="button">Add Todo item</a>
      </div>

      {% if todo_list %}
      {% for todo in todo_list %}

      <div class="input-group w-100">
        <!-- <textarea class="form-control" id="FormControlTextarea{{todo.id}}" rows="1">{{todo.todo_item}}</textarea> -->
        <label class="todo-items">{{todo.todo_item}}</label>
        <a class="btn btn-outline-success btn-sm mb-3" href="{{url_for('delete_todo', todo_id=todo.id)}}"
          role="button">Done</a>
      </div>

      {% endfor %}
      {% endif %}
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
